<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
    <title>Password Generator</title>
</head>
<body>
<div class="parent">
    <div class="contianer">
        <div class="text">
            <h1>Generate a<br><span>random password</span></h1>
            <p>never use an inscure password again</p>
            <button class = "generate-btn">Generate password</button>
        </div>
        <div class="preferances">
            <label for="upper">Upper Case
                <input type="checkbox" value="Upper Case" id="upper">
                <span class="checkmark"></span>
            </label>
            <label for="lower">Lower Case
                <input type="checkbox" value="Lower Case" id="lower">
                <span class="checkmark"></span>
            </label>
            <label for="numbers">Symbols
                <input type="checkbox" value="Numbers" id="numbers">
                <span class="checkmark"></span>
            </label>
            <label for="sympols">Numbers
                <input type="checkbox" value="Sympols" id="sympols">
                <span class="checkmark"></span>
        </div>
        <hr>
        <div class="passwords">
            <div id="result-one"></div>
            <div id="result-two"></div>
        </div>
        
    </div>
</div>
    <script src="script.js"></script>
</body>
</html>
